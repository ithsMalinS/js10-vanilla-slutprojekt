<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Search</a>
        </nav>
    </header>
    <main>
        <!-- Home Page -->
        <section class="home active">

            <div class="random">
                <div class="card">
                    <div class="card-top">
                        <img src="" alt="">
                    </div>
                    <div class="card-bottom">
                        <h2></h2>
                        <p></p>
                        <button class="card-btn hidden">See more <span>&#8250;</span></button>
                    </div>
                </div>
            </div>
            <button class="get-random">Randomize!</button>
            
        </section>

        <!-- Info Page -->
        <section class="info">

            <img src="" alt="" class="beer-img">
            <div class="beer-info"></div>

        </section>

        
        <!-- Search Page -->
        <section class="search">
            <div class="wrapper-form">
                <h1>Find Your Beer!</h1>
                <form name="advancedSearch" class="form-search">
                    <label>Beer Name</label>
                    <input type="text" placeholder="Beer Name.." class="search-name" name ="&beer_name=">
                    <label>Hops</label>
                    <input type="text" placeholder="Hops Name.." class="search-hops" name ="&hops=">
                    <label>Malt</label>
                    <input type="text" placeholder="Malt Name.." class="search-malt" name ="&malt=">
                    <label>Brewed Before</label>
                    <input type="text" placeholder="mm-yyyy" class="bre-bf" name ="&brewed_before=">
                    <label>Brewed After</label>
                    <input type="text" placeholder="mm-yyyy" class="bre-af" name ="&brewed_after=">
                    <label>Alcohol By Volume Greather Than</label>
                    <input type="number" placeholder="0.0" class="abv-gt" name ="&abv_gt=">
                    <label>Alcohol By Volume Less Than</label>
                    <input type="number" placeholder="0.0" class="abv-lt" name="&abv_lt">
                    <button>Search</button>   
                    
                </form>
                <div class="result">
                    <h2>Results:</h2>
                    <span class="prev hidden">&lt;</span>
                    <span class="next hidden">&gt;</span>
                    <span class="error-msg"></span>
                    <ul class="result-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                
            </div>
        </section>


    </main>

    <script src="js/main.js"></script>
</body>
</html>
