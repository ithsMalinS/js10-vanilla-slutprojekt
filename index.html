<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Search</a>
        </nav>
    </header>
    <main>
        <!-- Home Page -->
        <section class="home active">

            <div class="left">
                <div class="card">
                    <div class="card-top">
                        <img src="" alt="">
                    </div>
                    <div class="card-bottom">
                        <h2></h2>
                        <p></p>
                        <button class="card-btn hidden">See more <span>&#8250;</span></button>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2>Lorem ipsum, dolor sit amet consectetur adipisicing.</h2>
                <button class="get-random">Randomize!</button>
            </div>
            
            
        </section>

        <!-- Info Page -->
        <section class="info">

            <img src="" alt="" class="beer-img">
            <div class="beer-info"></div>

        </section>

        
        <!-- Search Page -->
        <section class="search">
            <h1>Find Your Beer!</h1>
            <div class="wrapper-form">
                <form name="advancedSearch" class="form-search">
                    <label for="beer">Beer Name</label>
                    <span class="invalid display-none">Input must be a name</span>
                    <input id="beer" type="text" placeholder="Beer Name.." class="search-name" pattern=".{3,}" title="Input must be at least 3 characters">
                    <label for="hops">Hops</label>
                    <span class="invalid display-none">Input must be a name</span>
                    <input id="hops" type="text" placeholder="Hops Name.." class="search-hops" pattern=".{3,}" title="Input must be at least 3 characters">
                    <label for="malt">Malt</label>
                    <span class="invalid display-none">Input must be a name</span>
                    <input id="malt" type="text" placeholder="Malt Name.." class="search-malt" pattern=".{3,}" title="Input must be at least 3 characters">
                    <label for="brewed-before">Brewed Before</label>
                    <span class="invalid display-none">Input must follow pattern MM-YYYY</span>
                    <input id="brewed-before" type="text" placeholder="mm-yyyy" class="bre-bf" pattern="[0-9]{2}-[0-9]{4}" title="MM-YYYY">
                    <label for="brewed-after">Brewed After</label>
                    <span class="invalid display-none">Input must follow pattern MM-YYYY</span>
                    <input id="brewed-after" type="text" placeholder="mm-yyyy" class="bre-af" pattern="[0-9]{2}-[0-9]{4}" title="MM-YYYY">
                    <label for="abv-gt">Alcohol By Volume Greather Than</label>
                    <span class="invalid display-none">Input must be a number</span>
                    <input id="abv-gt" type="number" placeholder="0.0" class="abv-gt">
                    <label for="abv-lt">Alcohol By Volume Less Than</label>
                    <span class="invalid display-none">Input must be a number</span>
                    <input id="abv-lt" type="number" placeholder="0.0" class="abv-lt">
                    <button type="submit">Search</button> 
                </form>
                <div class="result">
                    <div class="nav">
                        <span class="prev hidden">&lt;</span>
                        <span class="next hidden">&gt;</span>
                    </div>
                    <span class="error-msg"></span>
                    <ul class="result-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </section>


    </main>

    <script src="js/main.js"></script>
</body>
</html>
